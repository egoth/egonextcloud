zend_extension=xdebug

; Modalità: debug e sviluppo
xdebug.mode=debug,develop

; Avvia il debug solo se richiesto (es. con cookie o parametro XDEBUG_SESSION)
xdebug.start_with_request=trigger

; Host del client (tuo PC VS Code)
xdebug.client_host=192.168.1.50

; Porta di debug (default VS Code)
xdebug.client_port=9003

; Facoltativo: mostra stack trace più dettagliati
xdebug.log_level=7
xdebug.log=/var/www/html/data/xdebug.log
