zend_extension=xdebug

; Modalita: debug e sviluppo
xdebug.mode=debug,develop

; Avvia sempre il debug cosi le chiamate CLI (occ/cron) entrano nei breakpoint
xdebug.start_with_request=yes

; Tenta di individuare automaticamente l'IP del client VS Code
xdebug.discover_client_host=1

; Host del client (fallback). Su Docker Linux aggiungi --add-host=host.docker.internal:host-gateway
xdebug.client_host=host.docker.internal

; Porta di debug (default VS Code)
xdebug.client_port=9003

; Facoltativo: mostra stack trace piu dettagliati
xdebug.log_level=7
xdebug.log=/var/www/html/data/xdebug.log
